<ion-header>

  <ion-navbar>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list mode="wp">

    <ion-item >

      <ion-row >
      <div style="text-align:center; width:100%" >

          <img src="images/profile/profile-photo.jpg" style="width:150px; height : 150px; padding:3px; border:1px solid lightgray; border-radius: 2px" >
      </div>
        </ion-row>

        <ion-row >
      <div style="text-align:center; width:100%" >

          <!--<button ion-button small color="secondary"> <ion-icon name="image"></ion-icon> &nbsp; Change Picture</button>-->
          <!--<button ion-button small clear color="cyan">UPLOAD PHOTO</button>-->
      </div>
        </ion-row>
      </ion-item>

    <ion-item mode="wp">
      <ion-input mode="wp" type="text" placeholder="Name" [(ngModel)] = "name" name = "name" required></ion-input>
    </ion-item>


    <ion-item mode="wp">
      <ion-input mode="wp" type="tel" placeholder="Mobile phone number" [(ngModel)] = "mobile" name = "mobile" required></ion-input>
    </ion-item>

    <!--<ion-item mode="wp">
      <ion-input mode="wp" type="number" placeholder="Height in cm" ></ion-input>
    </ion-item>-->

    <ion-item mode="wp">
      <ion-input mode="wp" type="text" placeholder="Race ,eg : Malay" [(ngModel)] = "race" name = "race" required></ion-input>
    </ion-item>

      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="female" selected="true">Female</ion-option>
          <ion-option value="male">Male</ion-option>
        </ion-select>
      </ion-item>

</ion-content>
