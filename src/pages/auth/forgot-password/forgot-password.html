<ion-header>
  <ion-navbar>
    <ion-title>
      Reset password
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- <form (ngSubmit)="reset()" #resetForm="ngForm"> -->

<ion-content class="forgot-password">

  <div padding class="reset-password-txt">
    Please enter your email address and we'll send you an email to reset your password.
  </div>

    <ion-list mode="wp" >
      <ion-item mode="wp" >
        <ion-input type="text" mode="wp" placeholder="E-mail" [(ngModel)]="form.email" name="email"></ion-input>
      </ion-item>
    </ion-list>

    <!--<button ion-button block [disabled]="!resetForm.form.valid" class="reset-password-btn">
      Reset password
    </button>-->

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
</ion-content>

<ion-footer >

  <div class="buttonContainer">
      <button ion-button class="button" color="cyan" round mode="ios" (click)="reset()">Reset Password</button>
  </div>

</ion-footer>
