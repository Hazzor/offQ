<ion-header>

  <ion-navbar >
    <ion-title>Receive Payment</ion-title>

    <!--<ion-buttons end>
			<button ion-button icon-only (click)="close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content vertical-padding>

  <div style="width:100%;height:10%"></div>

  <div style="width:100%;text-align:center">

      <h1 style="font-size:60px;">RM {{tip}}</h1>


      <h4 style="font-weight:200;">have been added to your account</h4>

<div style="width:100%;height:30%"></div>
 <div style="width:100%; height:40px; border-bottom:1px solid lightgray"> </div>

       <h4 style="font-weight:200;">Rate your Requester</h4>

       <ion-item mode="wp">
      <ion-input mode="wp" type="text" placeholder="Leave a comment" ></ion-input>
    </ion-item>

      <rating [(ngModel)]="rate" 
        readOnly="false" 
        max="5" 
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false"></rating>


  </div>

</ion-content>

<ion-footer>
  <div class="buttonContainer">
      <button ion-button class="button" color="primary" round mode="ios" (click)="submit()">Submit</button>
  </div>
</ion-footer>
